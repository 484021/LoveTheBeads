<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love the beads</title>
    <!-- font awesome -->
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./assets/LTBimages/logo1.png" style="margin-top: 10px;" alt="store logo"/>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of nav bar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Jewellery Collection</h1>
            <button class="banner-btn">Shop Now</button>
            </h1>
        </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
        <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
        <article class="product">
            <div class="img-container">
                <img src="./assets/LTBimages/IMG_1160.JPG" alt="product" class="product-img"/>
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart">Add to cart</i>
                </button>
            </div>
            <h3>Bracelet</h3>
            <h4>$4</h4>
        </article>
            <!-- end of single product -->
            <!-- car -->
            <!-- end of cart -->
            <div class="cart-overlay">
                <div class="cart">
                    <span class="close-cart">
                        <i class="fa fa-window-close"></i>
                    </span>
                    <h2>Your cart</h2>
                    <div class="cart-content">
                    <!-- cart content -->
                    <div class="cart-item">
                    <img src="./assets/LTBimages/IMG_1160.JPG" alt="product"/>
                    <div>
                        <h4>Bracelet</h4>
                        <h5>$4.00</h5>
                        <span class="remove-item">Remove item</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    </div>
                    <!-- end of cart content -->
                    <div class="cart-footer">
                        <h3>Your total: $ <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">Clear cart</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of products -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5fed6f7022.js" crossorigin="anonymous"></script>
</body>
</html>
